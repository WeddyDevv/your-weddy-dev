<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic SEO Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weddy Dev - Wedding Portfolio & Luxury Wedding Websites</title>
    <meta name="description" content="Weddy Dev is a premium wedding portfolio showcasing elegant, custom-designed wedding websites, digital invitations, and RSVP features to make your big day unforgettable." />
    <meta name="keywords" content="Weddy Dev, wedding portfolio, luxury wedding websites, custom wedding invitations, wedding RSVP, digital wedding cards, wedding event website" />
    <meta name="author" content="Weddy Dev" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#E75480" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://weddydev.com" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Open Graph (For WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:title" content="Weddy Dev - Wedding Portfolio & Luxury Wedding Websites" />
    <meta property="og:description" content="Explore Weddy Dev's stunning wedding portfolio featuring luxury wedding websites, modern designs, and customizable RSVP systems." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://weddydev.com" />
    <meta property="og:image" content="https://weddydev.com/images/wedding-portfolio-preview.jpg" />

    <!-- Twitter Card (For Twitter & X Sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Weddy Dev - Wedding Portfolio & Luxury Wedding Websites" />
    <meta name="twitter:description" content="Discover Weddy Dev's elegant wedding portfolio with modern website designs for your dream wedding." />
    <meta name="twitter:image" content="https://weddydev.com/images/wedding-portfolio-preview.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Structured Data (For Google Rich Results) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Weddy Dev",
      "url": "https://weddydev.com",
      "description": "Weddy Dev's wedding portfolio showcases luxury wedding websites, RSVP features, and digital wedding invitations for modern couples.",
      "publisher": {
        "@type": "Organization",
        "name": "Weddy Dev",
        "logo": {
          "@type": "ImageObject",
          "url": "https://weddydev.com/images/logo.png"
        }
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
